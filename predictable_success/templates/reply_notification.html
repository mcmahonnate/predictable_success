{% extends "layouts/email.html" %}
{% block content %}
<h2>{{employee_name}}</h2>
<table width="100%" cellspacing="0" cellpadding="8" style="border-collapse:collapse; border-spacing:0; width:100%; text-align:justify; margin:0; padding:0; border-width:0">
    <tbody>
    <tr>
        <td valign="top" style="height:80px; width:50px">
            <div class="medium-headshot">
                <img src="{{commenter_avatar}}" class="medium-headshot" height="50" style="vertical-align:text-top;"  />
            </div>
        </td>
        <td valign="top">
            <p>
                <span style="font-size:14px">{{comment_content}}</span> <span style="font-size:14px; color:#AA9C84">
                <b>from {{commenter_full_name}}</b></span>
            </p>
            <table width="100%" cellspacing="0" cellpadding="8" style="border-collapse:collapse; border-spacing:0; width:100%; text-align:justify; margin:0; padding:0; border-width:0">
                <tbody>
                <tr>
                    <td valign="top" style="height:80px; width:50px">
                        <div class="medium-headshot">
                            <img src="{{sub_commenter_avatar}}" class="medium-headshot" height="50" style="vertical-align:text-top;" />
                        </div>
                    </td>
                    <td valign="top">
                        <p>
                            <span style="font-size:14px">{{sub_comment_content}}</span> <span style="font-size:14px; color:#AA9C84"><b>from {{sub_commenter_full_name}}</b></span>
                            <br><a href="{{dash_link}}" target="_blank">reply</a>
                        </p>
                        <br>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
{% endblock content%}
