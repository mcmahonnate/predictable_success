{% extends "layouts/blank.html" %}
{% load staticfiles %}

{% block title %}Check Your Email{% endblock title %}

{% block content %}
<div class="login-form">
    <a href="{% url 'index' %}"><img class="logo" src="{% static 'images/compass-logo-green.png' %}" /></a>
    <h2>Check Your Email</h2>
    <p style="margin: 15px 0">We've sent you instructions for setting
       your new password to the email address you provided.</p>
    <p style="text-align:center;"><a href="{% url 'django.contrib.auth.views.login' %}" class="btn btn-success btn-block">Sign In</a></p>
</div>
{% endblock %}
