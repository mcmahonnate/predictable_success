    <div class="container narrow-gutter {in:salaryReport}" ng-if="currentUser.can_view_company_dashboard">
        <div ng-include="'/static/angular/partials/_widgets/search.html'"></div>
        <h1>{{customer.name}} Dashboard <a href="#/checkin" class="btn btn-success btn-checkin"><span class="glyphicon glyphicon-plus"></span> Check-In</a></h1>
        <div class="row">
            <div class="col col-md-5">
                <div ng-include="'/static/angular/partials/_widgets/chart-talent-portfolio.html'"></div>
                <div ng-include="'/static/angular/partials/_widgets/todos.html'" ng-init="view='my-view'" ng-controller="TaskListCtrl"></div>
            </div>
            <div class="col col-md-7">
                <div class="row">
                    <div class="col-md-12">
                        <div ng-include="'/static/angular/partials/_widgets/salary-total.html'"></div>
                        <div ng-include="'/static/angular/partials/_widgets/talent-salary-totals.html'"></div>
                    </div>
                </div>
                <div ng-include="'/static/angular/activity/partials/activity.html'" ng-controller="ActivityCtrl" data-view="company"></div>
            </div>
        </div>
    </div>
