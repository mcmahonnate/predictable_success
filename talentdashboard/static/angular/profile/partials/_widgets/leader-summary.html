<div class="activity-checkin row profile-summary">
    <div class="activity-checkin-details">
        <div style="margin: 8px">
            <h2 class="panel-title" style="padding-left: 25px">Team</h2>
            <div class="change-coach" style="padding-bottom: 40px;">
                <carousel interval="profile.slideInterval">
                    <slide ng-repeat="teamMemberCluster in profile.teamMemberClusters">
                        <div ng-repeat="employee in teamMemberCluster" class="coach-profile" style="display:inline-block">
                            <div class="xxlarge-avatar-container" ng-class="{'disable': changeCoach.newCoach && (changeCoach.newCoach.id != coach.id)}" style="padding: 0 20px;">
                                <a ng-click="profile.orgChartSelect=employee" style="cursor: pointer">
                                    <div class="large-headshot centered">
                                        <img ng-src="{{ employee.avatar }}" alt="{{ employee.full_name }}'s avatar" class="headshot-image" />
                                    </div>
                                </a>
                            </div>
                            <div>{{employee.full_name}}</div>
                        </div>
                    </slide>
                </carousel>
            </div>
            <div>
                <div style="width: 54%; display:inline-block;vertical-align:top;">
                    <div style="padding-top: 25px;">
                        <a href="javascript:void(0)" data-toggle="modal" data-target="#distributions-modal" class="pull-right underline mobile-hide">Explanation</a>
                        <h2 class="panel-title" style="margin-left:25px">Development Portfolio</h2>
                    </div>
                    <div class="talent-pie-chart-container" style="margin: 20px 0">
                        <div x-talent-category-chart size="xsmall"></div>
                    </div>
                </div>
                <div ng-include="'/static/angular/partials/_widgets/salary-total.html'" style="width: 45%; display:inline-block;vertical-align:top;"></div>
            </div>
            <div ng-include="'/static/angular/partials/_widgets/talent-salary-totals.html'"></div>
        </div>
    </div>
</div>

<style>
    .profile-summary {
        padding: 10px 10px;
    }
    .profile-summary .profile-summary-label{
        color: #aaa;padding-bottom:8px;
    }
</style>
