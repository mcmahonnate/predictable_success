<div class="activity-checkin row profile-summary">
    <div class="activity-checkin-details">
        <div style="margin-bottom: 8px">
            <h2 class="panel-title">
                <span ng-if="profile.filter.self">Your </span>
                <span ng-if="!profile.filter.self">{{profile.employee.first_name}}'s </span>
                Support Team
            </h2>
            <div class="change-coach">
                <carousel interval="profile.slideInterval">
                    <slide>
                        <div ng-if="profile.employee.leader" class="coach-profile" style="display:inline-block">
                            <div class="xxlarge-avatar-container" style="padding: 0 20px;">
                                <div class="large-headshot centered">
                                    <img ng-src="{{ profile.employee.leader.avatar }}" alt="{{ profile.employee.leader.full_name }}'s avatar" class="headshot-image" />
                                </div>
                            </div>
                            <div>{{profile.employee.leader.full_name}}</div>
                            <div style="color: #aaa;">Team Lead</div>
                        </div>
                        <div ng-if="profile.employee.coach" class="coach-profile" style="display:inline-block">
                            <div class="xxlarge-avatar-container" style="padding: 0 20px;">
                                <div class="large-headshot centered">
                                    <img ng-src="{{ profile.employee.coach.avatar }}" alt="{{ profile.employee.coach.full_name }}'s avatar" class="headshot-image" />
                                </div>
                            </div>
                            <div>{{profile.employee.coach.full_name}}</div>
                            <div style="color: #aaa;">Coach</div>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-summary {
        padding: 10px 10px;
    }
    .profile-summary .profile-summary-label{
        color: #aaa;padding-bottom:8px;
    }
</style>
