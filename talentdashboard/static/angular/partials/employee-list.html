
<span style="color: #cbcbcb;">Search by name:</span> <input ng-model="query">
<div ng-if="!query" style="color: #cbcbcb;">Please enter text above to search for employees</div>
<ol class="employees">
  <li ng-repeat="employee in employees | filter:{informal_name:query}">
    <a href="#/employees/{{employee.id}}" style="color: #cbcbcb;">{{employee.informal_name}}</a>
  </li>
</ol>

<div ng-controller="TalentCategoryReportCtrl" style="margin-top: 75px; max-width: 970px; height: 804px;">
        <div x-talent-category-chart  style="width: 620px; height: 620px;"></div>
</div>
