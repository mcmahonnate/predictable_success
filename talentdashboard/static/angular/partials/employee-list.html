
Search by name: <input ng-model="query">
<div ng-if="!query">Please enter text above to search for employees</div>
<ol class="employees" ng-if="query">
  <li ng-repeat="employee in employees.objects | filter:{informal_name:query}">
    <a href="#/employees/{{employee.id}}">{{employee.informal_name}}</a>
  </li>
</ol>
