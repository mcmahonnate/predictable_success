  <div ng-include="'/static/angular/partials/header.html'"></div>
  <div class="dashboard-sized-el fade in" ng-class="{in:salaryReport}" id="dashboard" style="margin-top: 63px; max-width: 970px;">
    <div class="widget-inner large-screen">
        <div id="sorts" class="button-group" style="display: inline-block;">
          <button class="sort-button" ng-class="{'is-checked':orderValue=='name'}" ng-click="order('name')">name</button>
          <button class="sort-button" ng-class="{'is-checked':orderValue=='talent'}" ng-click="order('talent')">talent</button>
          <button class="sort-button" ng-class="{'is-checked':orderValue=='happy'}" ng-click="order('happy')">happy</button>
          <button class="sort-button" ng-class="{'is-checked':orderValue=='date'}" ng-click="order('date')">date</button>
        </div>
        <span class="glyphicon-regular glyphicon-export" style="cursor: pointer;float:right;display: inline-block;margin-top:2px;font-size:30px" ng-csv="csv" filename="fooldash.csv"></span>
        <div style="position: absolute;width: 100%;margin-top:15px;">
            <ul class="isotope table-like">
                <li class="header">
                    <div class="name">Name</div>
                    <div class="talent">Talent</div>
                    <div class="happy-score">Happiness</div>
                    <div class="happy-date">Happiness Date</div>
                </li>
                <li ng-repeat="eval in evaluations" ng-style="{top: ((($index+1) * 55) + 'px')}">
                    <div class="name"><a href="#/employees/{{eval.employee.id}}">{{eval.employee.full_name}}</a></div>
                    <div class="talent"><canvas width="18" height="18" style="float:left;padding-left: 20px;" employee-talent-category="{{eval.talent_category}}"></canvas></div>
                    <div class="happy-score" ng-class="{'veryhappy': eval.employee.happiness==5,'happy': eval.employee.happiness==4,'indifferent': eval.employee.happiness==3,'unhappy': eval.employee.happiness==2,'veryunhappy': eval.employee.happiness==1, 'nohappydata': eval.employee.happiness==-1}"></div>
                    <div class="happy-date">{{eval.employee.happiness_date}}</div>
                 </li>
            </ul>
        </div>
    </div>


  </div>
