<div>
	<table class="table">
		<tr>
			<td ng-repeat="header in dataHeaders track by $index">
				<select class="form-control" ng-model="selectedHeaders[$index]">
					<option ng-repeat="option in headerOptions">{{option}}</option>
				</select>
			</td>
		</tr>
		<tr ng-repeat="obj in importData">
			<td ng-repeat="header in dataHeaders">
				{{obj[header]}}
			</td>
		</tr>
	</table>
</div>
