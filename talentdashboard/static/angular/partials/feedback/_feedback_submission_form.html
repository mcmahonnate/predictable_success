<form name="feedbackForm" novalidate="novalidate">
    <div class="form-group">
        <label class="control-label">{{ questions.excelsAtQuestion }}</label>
        <span style="display: block; margin-top:0px" class="focus-areas" ng-show="message">(Please consider these areas: {{ message }} &mdash;{{ subject.first_name }})</span>
        <textarea data-hj-masked style="min-height:120px;" class="form-control" cols="30" rows="5" ng-model="feedback.excelsAt"></textarea>
    </div>
    <div class="form-group">
        <label class="control-label">{{ questions.couldImproveOnQuestion }}</label>
        <span style="display: block; margin-top:0px" class="focus-areas" ng-show="message">(Please consider these areas: {{ message }} &mdash;{{ subject.first_name }})</span>
        <textarea data-hj-masked style="min-height:120px;" class="form-control" cols="30" rows="5" ng-model="feedback.couldImproveOn"></textarea>
    </div>
    <div class="form-group">
        <label data-hj-masked class="control-label">
            <input type="checkbox" ng-model="feedback.anonymous" ng-click="toggleValue(feedback.anonymous, subject)"/>
            Make my feedback anonymous to {{ subject.full_name }}
        </label>
    </div>
    <br />
    <div class="form-group">
        <button class="btn btn-success" type="button" ng-click="submitForm(feedbackForm)"><i class="fa fa-paper-plane"></i> Submit Feedback</button>
        <button class="btn btn-default" type="button" ng-click="cancelForm()">Cancel</button>
    </div>
</form>
