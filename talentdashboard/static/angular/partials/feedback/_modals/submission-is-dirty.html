<div class="modal-body daily-digest-modal">
	<h3 class="modal-title">
        <span>Save Your Changes?</span>
    </h3>
    <p>We noticed you have some unsaved changes. Would you like to keep those before moving on?</p>.
</div>
<div class="modal-footer">
    <button type="button" ng-click="close(true)" class="btn btn-success">Yes</button>
    <button type="button" ng-click="close(false)" class="btn btn-light">No</button>
</div>
