<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Request feedback</h3>
        </div>

        <ul>
            <li ng-repeat="reviewer in request.potentialReviewers">{{ reviewer.full_name }}</li>
        </ul>


        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="to">Who would you like to receive feedback from?</label>
                    <ui-select
                            id="to"
                            multiple
                            ng-model=" request.selectedReviewers"
                            reset-search-input="true"
                            theme="bootstrap"
                            >
                        <ui-select-match placeholder="Type an employee name">{{$item.full_name}}</ui-select-match>
                        <ui-select-choices
                                repeat="reviewer in request.potentialReviewers">
                            <div ng-bind-html="reviewer.full_name"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" ng-click="submit()">Ask for feedback!</button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default" ng-show="pendingRequests.length">
        <div class="panel-heading">
            You've requested feedback from the following {{ pendingRequests.length > 1 ? "people" : "person" }}
        </div>
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item" ng-repeat="request in pendingRequests">
                    {{ request.reviewer.full_name }}
                </div>
            </div>
        </div>
    </div>

</div>
