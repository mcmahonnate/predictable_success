<div class="panel panel-default">
    <div class="panel-body">
        <div ng-show="pendingRequests.length">
            <h2>
                You've already asked the following
                {{ pendingRequests.length > 1 ? "people" : "person" }}
                for feedback
            </h2>

            <div>
                <span ng-repeat="request in pendingRequests">
                    {{ $last ? 'and ' : '' }}{{ request.reviewer.full_name }}{{ $last ? '' : ', ' }}
                </span>
            </div>
        </div>
        <div>
            <h2>
                Who
                <span ng-show="pendingRequests.length">else</span>
                would you like to receive feedback from?
            </h2>
            <ui-select
                    id="to"
                    multiple
                    ng-model="search.selectedReviewers"
                    reset-search-input="true"
                    theme="bootstrap"
                    style="width:50%"
                    class="form-control"
                    >
                <ui-select-match placeholder="Select...">{{$item.full_name}}</ui-select-match>
                <ui-select-choices
                        repeat="reviewer in potentialReviewers | propsFilter: {full_name: $select.search}">
                    <div ng-bind-html="reviewer.full_name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div>
                <button class="btn" type="button" ng-click="submit()">Ask for feedback!</button>
            </div>
        </div>
    </div>
</div>
