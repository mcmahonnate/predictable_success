<div class="panel panel-default">
    <div class="panel-body">
        <div class="panel panel-default" ng-show="pendingRequests.length">
            <div class="panel-heading">
                You've already asked the following
                {{ pendingRequests.length > 1 ? "people" : "person" }}
                for feedback
            </div>
            <div class="list-group">
                <div class="list-group-item" ng-repeat="request in pendingRequests">
                    {{ request.reviewer.full_name }}
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Who
                <span ng-show="pendingRequests.length">else</span>
                would you like to receive feedback from?
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">

                        <ui-select
                                id="to"
                                multiple
                                ng-model="search.selectedReviewers"
                                reset-search-input="true"
                                theme="bootstrap"
                                >
                            <ui-select-match placeholder="Type an employee name">{{$item.full_name}}</ui-select-match>
                            <ui-select-choices
                                    repeat="reviewer in potentialReviewers | propsFilter: {full_name: $select.search}">
                                <div ng-bind-html="reviewer.full_name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" ng-click="submit()">Ask for feedback!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
