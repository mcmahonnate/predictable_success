<div id="feedback" class="container">
    <h1 class="page-title">
        <a href="" ng-click="submitFeedback.goTo('feedback')">Feedback</a> 
        <span ng-show="submitFeedback.subject">&raquo; for</span> 
        {{ submitFeedback.subject.full_name }} 
        <a ng-show="submitFeedback.subject" href="" data-toggle="modal" data-target=".modal" class="change">Change Person</a>
    </h1>   
    <div class="row">
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-body">
                    <sm-feedback-submission-form feedback="submitFeedback.feedback" subject="submitFeedback.subject" questions="submitFeedback.questions" submit="submitFeedback.submitFeedback(form)" cancel="submitFeedback.cancel()" toggle="submitFeedback.toggleAnonymous(submitFeedback.feedback.anonymous, submitFeedback.subject)" />
                </div> 
            </div>
        </div>
        <div class="col-md-4"> 
            <div class="panel">
                <div class="panel-body">
                    <div ng-bind-html="customer.feedback_tips"></div>
                </div>
            </div>        
        </div>   
    </div>
</div>    
<div ng-include="'/static/angular/partials/feedback/_modals/unsolicited-select-person.html'"></div>

<script type="text/javascript">   
    $(document).ready(function(){

        setTimeout(function(){

            /* Start carousel */
            $('.carousel').carousel({
              interval: 20000
            });

            /* Next tip */
            $('.control-next').bind('click', function(e) {
                e.preventDefault();
                $('.carousel').carousel('next');
            });

            /* Prev tip */
            $('.control-prev').bind('click', function(e) {
                e.preventDefault();
                $('.carousel').carousel('prev');
            });
        }, 2000);

        $('.carousel').carousel('cycle');
    });    
</script>


<style>
    .form-group {margin-bottom: 15px;}
    .form-control {margin-top: 10px;}
    .form-group label {
        font-size: 16px;
        margin-bottom: 0;
    }
    .form-group textarea {
        margin-bottom: 35px;
    }

</style>
