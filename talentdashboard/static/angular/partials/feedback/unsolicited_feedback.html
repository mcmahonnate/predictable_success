<div id="feedback" class="container">
    <h1 class="page-title">
        <a href="" ng-click="submitFeedback.goTo('feedback')">Feedback</a> 
        <span ng-show="submitFeedback.subject">&raquo; for</span> 
        <span data-hj-masked>{{ submitFeedback.subject.full_name }}</span>
        <a ng-show="submitFeedback.subject" href="" data-toggle="modal" data-target=".modal" class="change">Change Person</a>
    </h1>   
    <div class="row">
        <div class="col-md-8">
            <div class="panel">
                <div class="panel-body">
                    <div class="alert alert-info alert-previous-feedback" ng-repeat="previousFeedback in submitFeedback.mySubmissions | filter: {subject:{id:submitFeedback.subject.id}} | limitTo:1">
                        <i class="fa fa-info-circle"></i>
                        You gave {{ previousFeedback.subject.first_name }} feedback {{ previousFeedback.feedback_date | fromNow }} 
                        <a href="/#/feedback/submission/{{ previousFeedback.id}}" target="_blank">View your feedback</a>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>    
                    <sm-feedback-submission-form feedback="submitFeedback.feedback" subject="submitFeedback.subject" questions="submitFeedback.questions" submit="submitFeedback.submitFeedback(form)" cancel="submitFeedback.cancel()" toggle="submitFeedback.toggleAnonymous(submitFeedback.feedback.anonymous, submitFeedback.subject)" />
                </div> 
            </div>
        </div>
        <div class="col-md-4"> 
            <div class="panel">
                <div class="panel-body">
                    <div ng-include="'/static/angular/partials/feedback/_widgets/feedback_tips.html'"></div>
                </div>
            </div>        
        </div>   
    </div>
</div>    
<div ng-include="'/static/angular/partials/feedback/_modals/unsolicited-select-person.html'"></div>

<style>
    .form-group {margin-bottom: 15px;}
    .form-control {margin-top: 10px;}
    .form-group label {
        font-size: 16px;
        margin-bottom: 0;
    }
    .form-group textarea {
        margin-bottom: 35px;
    }

</style>
