<div class="panel panel-default">
    <div class="panel-body">
        <div>
            <h2>
                Who would you like to give feedback to?
            </h2>
            <ui-select
                    id="to"
                    ng-model="search.selectedEmployee"
                    reset-search-input="true"
                    theme="bootstrap"
                    style="width:50%"
                    class="form-control"
                    >
                <ui-select-match placeholder="Select...">{{$item.full_name}}</ui-select-match>
                <ui-select-choices
                        repeat="employee in employees | propsFilter: {full_name: $select.search}">
                    <div ng-bind-html="employee.full_name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div>
            <label>What does this person excel at?</label>
            <textarea class="form-control" cols="30" rows="10" ng-model="feedback.excels_at"></textarea>
        </div>
        <div>
            <label>What could this person improve on?</label>
            <textarea class="form-control" cols="30" rows="10" ng-model="feedback.could_improve_on"></textarea>
        </div>
        <div>
            <button type="button" ng-click="submit()">Submit</button>
            <button type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
