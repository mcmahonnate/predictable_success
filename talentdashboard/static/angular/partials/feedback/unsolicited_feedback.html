<div class="panel panel-default">
    <div class="panel-body">
        <h2>
            Who would you like to give feedback to?
        </h2>
        <ui-select
                id="to"
                ng-model="search.selectedEmployee"
                reset-search-input="false"
                theme="bootstrap"
                style="width:50%"
                >
            <ui-select-match placeholder="Type an employee's name">{{$select.selected.full_name}}</ui-select-match>
            <ui-select-choices
                    repeat="employee in employees | propsFilter: {full_name: $select.search}">
                <div ng-bind-html="employee.full_name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
        <div ng-include="'/static/angular/partials/feedback/_feedback_questions.html'"></div>
        <div>
            <button type="button" ng-click="submit()">Submit</button>
            <button type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
