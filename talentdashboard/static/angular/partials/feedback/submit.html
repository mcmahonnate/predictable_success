<div ng-controller="SubmitFeedbackCtrl">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">
            <span>Submit Feedback</span>
            <span ng-show="request">&nbsp;for {{ request.requester.full_name }}</span>
        </h1>
    </md-toolbar>
    <div layout="column" layout-margin layout-fill layout-padding>
        <md-input-container>
            <label>What does {{ request.requester.full_name }} excel at?</label>
            <textarea cols="30" rows="10" ng-model="feedback.excels_at"></textarea>
        </md-input-container>
        <md-input-container>
            <label>What could {{ request.requester.full_name }} improve on?</label>
            <textarea cols="30" rows="10" ng-model="feedback.could_improve_on"></textarea>
        </md-input-container>
        <div>
            <md-button ng-click="submit()" class="md-raised md-primary">Submit</md-button>
        </div>
    </div>
</div>
