<div class="panel panel-default">
    <div class="panel-body">
        <h2>
            Submit Feedback
            <span ng-show="request">for {{ request.requester.full_name }}</span>
        </h2>
        <div ng-include="'/static/angular/partials/feedback/_feedback_questions.html'"></div>
        <div>
            <button type="button" ng-click="submit()">Submit</button>
            <button type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
