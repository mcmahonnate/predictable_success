<div class="panel panel-default">
    <div class="panel-heading">
        Submit Feedback
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="control-label">Who do you want to know that you sent this feedback?</label>
            <select class="form-control" ng-options="item[0] as item[1] for item in confidentialityOptions" ng-model="feedback.confidentiality"></select>
        </div>
        <div class="form-group">
            <label class="control-label">How is {{ request.requester.full_name }} awesome?</label>
            <textarea class="form-control" cols="30" rows="5" ng-model="feedback.excels_at"></textarea>
        </div>
        <div class="form-group">
            <label class="control-label">Where can {{ request.requester.full_name }} be more awesome?</label>
            <textarea class="form-control" cols="30" rows="5" ng-model="feedback.could_improve_on"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
