<div class="panel panel-default">
    <div class="panel-heading">
        Submit Feedback
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="control-label">What does {{ request.requester.full_name }} excel at?</label>
            <textarea class="form-control" cols="30" rows="5" ng-model="feedback.excels_at"></textarea>
        </div>
        <div class="form-group">
            <label class="control-label">What could {{ request.requester.full_name }} improve on?</label>
            <textarea class="form-control" cols="30" rows="5" ng-model="feedback.could_improve_on"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="button" ng-click="submit()">Submit</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
