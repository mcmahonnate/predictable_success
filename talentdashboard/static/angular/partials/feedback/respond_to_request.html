<div class="container">
    <h1>Feedback for {{ submitFeedback.subject.full_name }}</h1>
    <div class="panel panel-default">
        <div ng-if="submitFeedback.feedbackRequest.message">
            <h3>Here are specific areas I'd like feedback on:</h3>
            <p class="feedback-message">"{{ submitFeedback.feedbackRequest.message }}"</p>
        </div>
        <form name="feedbackForm" novalidate="novalidate">
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">In what areas am I'm awesome?</label>
                    <textarea class="form-control" cols="30" rows="5" ng-model="submitFeedback.excels_at"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">In what ways can I be even more awesome?</label>
                    <textarea class="form-control" cols="30" rows="5" ng-model="submitFeedback.could_improve_on"></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" ng-model="submitFeedback.anonymous"/>
                    <label class="control-label">Make my feedback anonymous to {{ submitFeedback.subject.full_name }}</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" ng-click="submitFeedback.submitFeedback(feedbackForm)">Submit Feedback</button>
                    <button class="btn btn-default" type="button" ng-click="submitFeedback.cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    .form-group {margin-top: 15px;margin-bottom: 15px;}
    .form-control {margin-top: 10px;}
    .feedback-message {margin-top: 15px;margin-bottom: 15px;}
</style>
