<div class="panel panel-default">
    <div class="panel-heading">
        Feedback for {{ submitFeedback.subject.full_name }}
    </div>
    <div ng-if="submitFeedback.feedbackRequest.message">
        <h2>Here are specific areas I'm like feedback on:</h2>
        <p>{{ submitFeedback.feedbackRequest.message }}</p>
    </div>
    <feedback-submission-form feedback="submitFeedback.feedback" subject="submitFeedback.subject" submit="submitFeedback.submitFeedback(form)" cancel="submitFeedback.cancel()" />
</div>
