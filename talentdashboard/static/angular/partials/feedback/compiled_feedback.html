<div class="panel panel-default">
    <div class="panel-body">
        <div ng-show="report.total_feedback_items > 0">
            <h2>Feedback for {{ report.employee.full_name }}</h2>

            <div class="list-group">
                <h4 class="list-group-item-heading">What does this person excel at?</h4>

                <div class="list-group-item" ng-repeat="response in report.responses_by_question.excels_at">
                    <p class="list-group-item-text">{{ response }}</p>
                </div>
            </div>
            <div class="list-group">
                <h4 class="list-group-item-heading">What could this person improve on?</h4>

                <div class="list-group-item" ng-repeat="response in report.responses_by_question.could_improve_on">
                    <p class="list-group-item-text">{{ response }}</p>
                </div>
            </div>
            <div>
                <button type="button" ng-click="markDelivered()">Mark as delivered</button>
                <button type="button">Print</button>
                <button type="button" ng-click="email()">Email</button>
            </div>
        </div>
        <div ng-show="report.total_feedback_items == 0">
            <h2>There is no undelivered feedback for {{ report.employee.full_name }}</h2>
        </div>
    </div>
</div>
