<div class="container narrow-gutter">
    <div ng-include="'/static/angular/partials/_widgets/search.html'"></div>
    <h1><span ng-show="myTeam">My</span> <span ng-show="!myTeam">{{ lead.first_name }}'s</span> Team
        <a href="#/checkin" ng-show="customer.show_beta_features" class="btn btn-success btn-checkin"><span class="glyphicon glyphicon-plus"></span> Check-In</a>
    </h1>
    <div class="row">
        <div class="col col-sm-5">
            <div ng-init="view='lead-view'" ng-include="'/static/angular/partials/_widgets/employees-snapshot.html'"></div>
            <div ng-include="'/static/angular/partials/_widgets/chart-talent-portfolio.html'"></div>
            <div ng-include="'/static/angular/partials/_widgets/talent-salary-totals.html'"></div>
            <div ng-include="'/static/angular/partials/_widgets/salary-total.html'"></div>
        </div>
        <div class="col-sm-7">
            <div ng-include="'/static/angular/partials/_widgets/todos.html'" data-filter="mine" data-view="my-view" ng-controller="TaskListCtrl"></div>
            <div ng-include="'/static/angular/partials/_widgets/activity.html'" ng-controller="ActivityCtrl" data-view="leader"></div>
        </div>
      </div>
</div>
