<div ng-if="employee.display" class="container narrow-gutter employee-view" ng-class="{in:employee}">
    <div class="row">
        <div class="col-sm-5 col-md-5 col-lg-5">
            <div class="panel">
                <div class="large-avatar-container">
                    <img ng-src="{{ employee.avatar }}" class="large-headshot" />  
                    <div class="employee-attribute employee-attribute-large" rel="tooltip" data-toggle="tooltip" data-placement="top" data-original-title="Default tooltip">
                        <span title="{{evaluation.talent_category}}" class="segment user-segment-background-color-{{employee.talent_category}}"></span>
                        <span class="happiness" ng-class="{'veryhappy': employee.happiness==5,'happy': employee.happiness==4,'indifferent': employee.happiness==3,'unhappy': employee.happiness==2,'veryunhappy': employee.happiness==1}"></span>
                    </div>
                </div>   
                <h1 class="centered">{{employee.full_name}}</h1> 
                <ul class="nav nav-tabs" ng-init="tab=1">
                    <li class="nav" ng-class="{active: tab==1}"><a ng-click="tab = 1">Bio</a></li>
                    <li class="nav" ng-class="{active: tab==2}"><a ng-click="tab = 2">PvP</a></li>
                    <li class="nav" ng-class="{active: tab==3}"><a ng-click="tab = 3">Happiness</a></li>
                    <li class="nav" ng-class="{active: tab==4}"><a ng-click="tab = 4">Comp</a></li>
                    <li class="nav" ng-class="{active: tab==5}"><a ng-click="tab = 5">Tasks</a></li>
                </ul>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" ng-show="tab == 1">
                            <div ng-include="'/static/angular/partials/_widgets/bio.html'"></div>  
                        </div>
                        <div class="tab-pane fade in active" ng-show="tab == 2">
                            <div ng-include="'/static/angular/partials/_widgets/pvp.html'" ng-controller="EmployeePvpEvaluationsCtrl"></div>
                        </div>
                        <div class="tab-pane fade in active" ng-show="tab == 3">
                            <div ng-include="'/static/angular/partials/_widgets/happiness.html'"></div>  
                        </div>
                        <div class="tab-pane fade in active" ng-show="tab == 4">
                            <div ng-include="'/static/angular/partials/_widgets/employee-compensation.html'" ng-controller="EmployeeCompSummariesCtrl"></div>
                        </div>
                        <div class="tab-pane fade in active" ng-show="tab == 5">
                            <div ng-include="'/static/angular/partials/_widgets/tasks.html'" ng-controller="EmployeeCompSummariesCtrl"></div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>    
        <div class="col-sm-7 col-md-7 col-lg-7" ng-controller="EmployeeCommentsCtrl" ng-init="view='employee-view'">  
            <div ng-include="'/static/angular/partials/_widgets/add-comment.html'"></div>
            <div ng-include="'/static/angular/partials/_widgets/comments.html'"></div>            
        </div>
    </div>
</div>        

<div get-popup-position ng-show="addEngagement">
    <div style="width: 160px;">
        <div style="display:inline;width:8px;margin-left:-40px;margin-top:-11px;border-width: 1px;border-style: solid; border-color:#101214 #434343 #101214 #101214;padding: 11px 5px 10px 10px;background-color: #434343;color: #d3d4d4;"><span class="glyphicon glyphicon-add"></span></div>
        <span style="padding:7px">Engagement</span>
        <ul style="padding:5px">
            <li ng-repeat="choice in engagement_choices" ng-click="set_choice(choice.id)" class="engage-select" style="padding:5px"><span ng-class="{'glyphicon-check': is_selected(choice.id)}" class="glyphicon" style="padding-right:5px"></span><span class="{{choice.css}} small"> {{choice.title}}</span></li>
        </ul>
        <div id="editActions" style="right:2px;bottom:-33px;">
            <button class="button small blue" ng-disabled="disable_save_engagement()" style="margin-bottom:3px;" ng-click="save_engagement();addEngagement=false">Save</button>
            <button class="button small orange" style="margin-bottom:3px;" ng-click="cancel_engagement();addEngagement=false">Cancel</button>
        </div>
    </div>
</div>


<modal-employee employee='employee' leadership='leadership' employees='employees' teams='teams' show='modalEmployeeShown'></modal-employee>
<modal-happy employee="employee" happys='happys' comments='comments' show='modalHappyShown' width='492px'></modal-happy>
<modal-send-survey employee="employee" show='modalSurveyShown' from='currentUser' subject='customer.survey_email_subject' body='customer.survey_email_body' width='492px'></modal-send-survey>
<div ng-include="'/static/angular/partials/_widgets/footer.html'"></div>
