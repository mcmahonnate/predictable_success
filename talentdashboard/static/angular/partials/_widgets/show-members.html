<div>	
    <div class="modal-body">
        <button ng-click="cancel()" class="close">&times;</button>
    	<h3 class="modal-title">
            <span>Daily Digest Email</span>
        </h3>
        <h3>What is it?</h3>
        <p style="margin: 15px 0">Once a day Scoutmap sends an email summary of the development discusssions that have happened in the last 24 hours. </p>
        <h3>Who gets it?</h3>
        <div class="team-leads" style="overflow: hidden;">
            <div class="team-lead" ng-repeat="employee in members">
                    <div class="xlarge-headshot">
                        <img ng-src="{{ employee.avatar_small }}" />
                    </div>
                <span class="team-lead-name">
                    {{employee.full_name}}
                </span>
            </div>
        </div>
	</div>	

</div>
