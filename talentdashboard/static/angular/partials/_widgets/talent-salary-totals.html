<div class="panel salary-totals row stripes">
    <h2 class="panel-title">Salaries by Talent</h2>
    <div class="salary-total-type" ng-repeat="(category, salaries) in salaryReport.categories track by $index" ng-if="category>0">
        <a href="#/evaluations/current?talent_category={{category}}&team_id={{team.id}}">     
            <i class="glyphicon glyphicon-user pull-left employee-segment employee-segment-color-{{category}}"></i>
            <span class="salary-total-amount">{{salaries | currency | noCents }}</span>
            <span class="salary-segment-label">{{talentCategories[category].label}}</span>
        </a>
    </div>
    <div class="salary-total-type" ng-if="salaryReport.categories['0']">
        <a href="#/evaluations/current?talent_category=0&team_id={{team.id}}">
            <i class="glyphicon glyphicon-user pull-left employee-segment employee-segment-color-0"></i>
            <span class="salary-total-amount">{{salaryReport.categories['0'] | currency | noCents }}</span>
            <span class="salary-segment-label">{{talentCategories['0'].label}}</span>
        </a>
    </div>
</div>
