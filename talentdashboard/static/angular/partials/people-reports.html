  <header id="main-header">
    <!-- #top-bar -->

    <div class="clear" id="dashboard-admin-bar">
		<div ng-controller="EmployeeListCtrl" class="inner dashboard-sized-el" style="max-width: 970px;">
			<div style="display: block; color: #cbcbcb; font-weight: 700; padding: 12px 36px 10px 12px;font-size: 16px; width:150px; float:left">
				<a href="/" style="color:#fff;">{{currentSite.name}}</a>
			</div>
			<div class="btn" id="switch-dashboard" style="float:right;width:55px;">
			  <span class="settings_menu" id="selected-dashboard-title" ng-click="toggleSettingsMenu()" style="font-weight: 700; color: white;padding:0px;">
                <img class="settings_menu" src="/static/css/settings.png"style="width:35px;margin-left:3px;margin-top:3px;margin-bottom:-3px;"/>
              </span>
                <div id="selection-list" ng-show="openSettingsMenu" style="display: none;width:100px">
                    <ul>
                        <li>
                            <a class="dashboard" href="/logout" style="font-weight:800;">Sign Out</a>
                        </li>
                    </ul>
                </div>
            </div>
			<div class="btn" id="switch-dashboard" style="float:right">
			  <span class="employee_menu" ng-click="toggleEmployeeMenu()" id="selected-dashboard-title" style="font-weight: 700; color: white;">People</span>
			  <div id="selection-list" ng-show="openEmployeeMenu" style="display: none;">
				<ul>
					<li>
						<input class="search-input employee_menu" ng-model="employeeQuery" type="text" placeholder="Search"/>
					</li>
					<li ng-repeat="employee in employees | filter:{full_name:employeeQuery}:startsWith | orderBy:'full_name'">
						<a class="dashboard" style="font-weight:800;" href="#/employees/{{employee.id}}">{{employee.full_name}}</a>
					</li>
				</ul>
			  </div>
			</div>
			<div ng-controller="TeamListCtrl" class="btn"  id="switch-dashboard" style="float:right">
			  <span class="team_menu" id="selected-dashboard-title" ng-click="toggleTeamMenu()" style="font-weight: 700; color: white;">Teams</span>
			  <div id="selection-list" ng-show="openTeamMenu" style="display: none;">
				<ul>
					<li>
						<input class="search-input team_menu" type="text" ng-model="teamQuery" placeholder="Search"/>
					</li>
					<li ng-repeat="team in teams | filter:{name:teamQuery}:startsWith | orderBy:'name'">
						<a class="dashboard" style="font-weight:800;" href="#/teams/{{team.id}}">{{team.name}}</a>
					</li>
				</ul>		  
			  </div>
			</div>
		</div>
    </div>
  </header>
  <div class="dashboard-sized-el fade in" id="dashboard" style="margin-top: 75px; max-width: 970px;">

    <article class="widget clock loaded" id="widget-8494" style="top: 0px; left: 0px; width: auto;">
      <div class="widget-inner widget-size-1x1 large-screen">
        <header class="no-reload">
          <h1 id="talent-header" style="display:inline;">Last 30 day Check-ins</h1>
        </header>
        <div>
            <div x-talent-category-chart  size="small" style="width: 360px; height: 225px; position: relative; left:5px;top:10px;"></div>
        </div>

      </div>
    </article>


  </div>
