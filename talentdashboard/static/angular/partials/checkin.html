<div class="container checkin" ng-controller="AddEditCheckInCtrl">
    <form name="checkinForm" novalidate="novalidate" ng-submit="save(checkinForm)">	
    	
    	<!-- Employee Search -->
    	<div ng-show="selectedEmployee == ''" class="checkin-search">
	    	<h1>Check-in with:</h1>
			<div ng-class="{open: navQuery!=''}" class="search dropdown pull-left">
			    <div class="search-input-container">
			        <div class="glyphicon glyphicon-search search-icon"></div>
			        <input ng-click="toggleNavQuery()" class="search-input nav_query" ng-model="navQuery" type="text" placeholder="Search Employees..."/>
			    </div>
			    <ul class="dropdown-menu" ng-show="navQuery!=''" role="menu" aria-labelledby="dLabel">     
			        <div ng-if="navQuery!=''">
			            <li ng-repeat="employee in filteredEmployees = (employees |filter:{full_name:navQuery}:startsWith) | orderBy:'full_name'">
			                <a ng-click="selectEmployee({{employee}})" class="dashboard" href="">
			                    <div class="tiny-headshot"><img ng-src="{{employee.avatar_small}}"/></div>
			                    <span class="employee-name">{{employee.full_name}}</span>
			                </a>
			            </li>
			            <li ng-show="!filteredEmployees.length" style="padding: 13px 20px;">No Results</li>
			        </div>
			    </ul>
			</div>
		</div>	

		<!-- Check-in -->
		<div ng-show="selectedEmployee != ''">
			<div class="checkin-header">
	    		<a href="#/employees/{{selectedEmployee.id}}">
	    			<img ng-src="{{selectedEmployee.avatar_small}}" class="medium-headshot pull-left"/>
	    		</a>
	    		<h1 class="pull-left"><a href="#/employees/{{selectedEmployee.id}}">{{ selectedEmployee.full_name }}</a></h1>
	    	</div>	
	    	<div class="checkin-type">  	
		    	<select class="form-control simple-form-control">
		    		<option>-- Select Check-In Type --</option>
		    		<option>360 Feedback</option>
		    		<option>Level Up</option>
		    		<option>UFS</option>
		    		<option>Other</option>
		    	</select>
		    </div>	
		    <div class="checkin-summary">
				<h4 class="panel-title">Summary</h4> 	
	        	<textarea required placeholder="Enter summary here..." class="form-control simple-form-control" name="summary" ng-model="checkin.summary" style="min-height:250px;"></textarea>		    	
			</div>
			<accordion>
			    <accordion-group is-open="engagement.open">
			        <accordion-heading>
			            Engagement <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-minus': engagement.open, 'glyphicon glyphicon-plus': !engagement.open}"></i>
			        </accordion-heading>
			        Hello world!
			    </accordion-group>
			    <accordion-group is-open="todo.open">
			        <accordion-heading>
			            Todo's <i class="pull-right glyphicon" ng-class="{'glyphicon glyphicon-minus': todo.open, 'glyphicon glyphicon-plus': !todo.open}"></i>
			        </accordion-heading>
			        Hello world!
			    </accordion-group>	    
			</accordion>
	        <button type="submit" class="btn btn-success btn-lg">Publish to Profile</button>
	    </div>    
	</form>
</div>
