<div ng-controller="ActivityReportCtrl" ng-init="getActivity()" class="container" id="dashboard">

	<h1>Activity Report</h1>
	<div class="export" ng-show="!loading">
		<span class="fa fa-download" style="cursor: pointer;float:right;display: inline-block;margin-top:2px;font-size:30px" ng-csv="buildCSV()" csv-header="['Employee', 'Email', 'Last Comment', 'Last Check-in']" filename="activity.csv"></span>
	</div>

	<div ng-show="loading" class="no-results"><img src="../static/images/loader.gif" alt="Loading spinner" /></div>


	<div class="results" ng-show="!loading">
		<table>
			<tr>
				<th>Employee</th>
				<th>Email</th>
				<th>Last Comment</th>
				<th>Last Check-In</th>
			</tr>
			<tr ng-repeat="obj in responseData">
				<td>{{obj.full_name}}</td>
				<td>{{obj.email}}</td>
				<td>{{obj.last_comment}}</td>
				<td>{{obj.last_checkin}}</td>
			</tr>
		</table>
	</div>

</div>

<style>

.container {
	padding-top: 75px;
}

td {
	padding-right: 5px;
}
</style>
