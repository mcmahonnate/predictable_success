<div class="container narrow-gutter">
    <div ng-include="'/static/angular/partials/_widgets/search.html'"></div>
    <h1>{{ team_name }} <a href="#/checkin" ng-show="customer.show_beta_features" class="btn btn-success btn-checkin"><span class="glyphicon glyphicon-plus"></span> Check-In</a></h1>
    <div class="row">
        <div class="col col-sm-5 col-md-4 col-lg-5">
            <div ng-include="'/static/angular/partials/_widgets/chart-talent-portfolio.html'"></div> 
            <div ng-include="'/static/angular/partials/_widgets/talent-salary-totals.html'"></div> 
            <div ng-include="'/static/angular/partials/_widgets/salary-total.html'"></div> 
            <div ng-init="view='lead-view'" ng-include="'/static/angular/partials/_widgets/employees-snapshot.html'"></div>
        </div> 
        <div class="col-sm-7 col-md-8 col-lg-7">
            <div ng-include="'/static/angular/partials/_widgets/activity.html'" ng-controller="ActivityCtrl" ng-init="init(view='team-view', path='teams', id=teamId)"></div>
        </div>
      </div>
</div>
