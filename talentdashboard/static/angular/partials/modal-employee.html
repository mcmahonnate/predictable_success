<div class='ng-modal' ng-show="show">
    <!-- employee popups start -->
    <div class='ng-modal-overlay'></div>
    <form enctype="multipart/form-data" name="uploadForm">
        <div class='ng-modal-dialog' ng-style='dialogStyle'>
            <div class='ng-modal-dialog-content'>
                <div style="margin-top: 10px;margin-left: 10px;width:25%;float:left;">
                    <img ng-src="{{preview}}" style="width:155px;display:block;margin-left:auto;margin-right:auto;float:left;">
                    <div style="float:left;display:block;background-color: #3498db;border-radius: 6px;width:135px;margin:10px;text-align: center;height: 30px;">
                        <input class="custom-file-upload" onchange="angular.element(this).scope().uploadFile(this.files)" style="z-index:1;width:135px;opacity:0;position: absolute;left:30px;height: 30px;" type="file" name="file" accept="image/*" tabindex="9">
                        <span class="glyphicon glyphicon-photo-big" style="padding-top:4px"></span>
                    </div>
                </div>
                <div style="margin-top: 10px;margin-left: 10px;width:36%;float:left;">
                    <span style="margin:10px;">First Name</span>
                    <span style="color:red;" ng-show="uploadForm.first_name.$dirty && uploadForm.first_name.$invalid">
                        <span ng-show="uploadForm.first_name.$error.required">*First name is required.</span>
                    </span>
                    <input type="text" name="first_name" ng-model="editEmployee.first_name" placeholder="required" style="position: relative; height: 13px;background-color:#2a2a2a;color:#eee;resize:none;overflow:hidden;font-size: 12px;padding: 8px;margin:10px;padding: 6px 27px 6px 12px;" class="view-value-input" required tabindex="1">
                    <span style="margin:10px;">Hire Date</span>
                    <input type="text" name="hire_date" style="margin:10px;display:inline-block;" value="{{editEmployee.hire_date | date:'MM/dd/yyyy'}}" placeholder="optional"  class="view-value-input" style="display:inline-block" ng-disabled="true"/>
                    <span ng-click="toggleHireDatePicker();" class="glyphicon-regular glyphicon-calendar" style="margin-left: -37px;font-size: 18px;vertical-align: middle;padding-bottom: 3px;cursor:pointer;" tabindex="3"></span>
                    <div ng-show="showHireDatePicker" style="margin-top: -5px;margin-left: -19px;width:50%;float:left;" ng-model="editEmployee.hire_date">
                        <datepicker show-weeks="showWeeks"></datepicker>
                    </div>
                    <span style="margin:10px;">Team</span>
                    <div class="edit-dropdown" style="margin: 10px;">
                        <input type="text" ng-model="editEmployee.team.name" placeholder="optional" typeahead-on-select="editEmployee.team=$item" typeahead="team.name for team in teams | filter:{name:$viewValue}:startsWith | orderBy:'name' | limitTo:8" typeahead-editable="false" class="view-value-input" tabindex="5"/>
                    </div>
                    <span style="margin:10px;">Departure Date</span>
                    <input type="text" style="margin:10px;display:inline-block;" value="{{editEmployee.departure_date | date:'MM/dd/yyyy'}}" placeholder="optional" class="view-value-input" ng-disabled="true"/>
                    <span ng-click="toggleDepartDatePicker();" class="glyphicon-regular glyphicon-calendar" style="margin-left: -37px;font-size: 18px;vertical-align: middle;padding-bottom: 3px;cursor:pointer;" tabindex="7"></span>
                    <div ng-show="showDepartDatePicker" style="margin-top: -5px;margin-left: -19px;width:50%;float:left;" ng-model="editEmployee.departure_date">
                        <datepicker show-weeks="showWeeks"></datepicker>
                    </div>
                </div>
                <div style="margin-top: 10px;margin-left: 10px;width:33%;float:left;">
                    <span style="margin:10px;">Last Name</span>
                    <span style="color:red;" ng-show="uploadForm.last_name.$dirty && uploadForm.last_name.$invalid">
                        <span ng-show="uploadForm.last_name.$error.required">*Last name is required.</span>
                    </span>
                    <input type="text" name="last_name" ng-model="editEmployee.last_name" placeholder="required" style="position: relative; height: 13px;background-color:#2a2a2a;color:#eee;resize:none;overflow:hidden;font-size: 12px;padding: 8px;margin:10px;padding: 6px 27px 6px 12px;" class="view-value-input" required tabindex="2">
                    <span style="margin:10px;">Email</span>
                    <span style="color:red;" ng-show="uploadForm.email.$dirty && uploadForm.email.$invalid">
                        <span ng-show="uploadForm.email.$error.required">*Email is required.</span>
                    </span>
                    <input type="email" name="email" ng-model="editEmployee.email" placeholder="required" style="position: relative; height: 13px;background-color:#2a2a2a;color:#eee;resize:none;overflow:hidden;font-size: 12px;padding: 8px;margin:10px;padding: 6px 27px 6px 12px;" class="view-value-input" required tabindex="4">
                    <span style="margin:10px;">Team Lead</span>
                    <div class="edit-dropdown" style="margin: 10px;">
                        <input type="text" ng-model="edit_leadership.leader.full_name" placeholder="optional" typeahead-on-select="edit_leadership.leader=$item" typeahead="employee.full_name for employee in employees | filter:{full_name:$viewValue}:startsWith | orderBy:'full_name' | limitTo:8" typeahead-editable="false" class="view-value-input" tabindex="6"/>
                    </div>
                    <span ng-if="customer.show_coaches" style="margin:10px;">Coach</span>
                    <div ng-if="customer.show_coaches" class="edit-dropdown" style="margin: 10px;">
                        <input type="text" ng-model="editEmployee.coach.full_name" placeholder="optional" typeahead-on-select="editEmployee.coach=$item" typeahead="employee.full_name for employee in employees | filter:{full_name:$viewValue}:startsWith | orderBy:'full_name' | limitTo:8" typeahead-editable="false" class="view-value-input" tabindex="8"/>
                    </div>
                </div>
            </div>
            <div style="clear:both;"></div>
            <div style="margin: 40px 10px 10px 10px;text-align:center;">
                <button class='ng-modal-button' ng-click='save();hideModal()' ng-disabled="uploadForm.first_name.$invalid || uploadForm.last_name.$invalid || uploadForm.email.$invalid" tabindex="10">Save</button>
                <button class='ng-modal-button' ng-click='scrub();hideModal()' tabindex="11">Cancel</button>
            </div>
        </div>
    </form>

    <style>
    .ng-modal-overlay {
      /* A dark translucent div that covers the whole screen */
      position:fixed;
      z-index:9999;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background-color:rgba(55, 58, 71, 0.9);
      -moz-animation-name: anim-open-overlay;
      -webkit-animation-name: anim-open-overlay;
      animation-name: anim-open-overlay;
      -webkit-animation-duration: 0.3s;
      animation-duration: 0.3s;
      -moz-animation-duration: 0.3s;
      -webkit-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
      -moz-animation-fill-mode: forwards;

    }
    input[type="file"]{
        cursor: pointer;
    }
    input[type="button"]{
        cursor: pointer;
    }
    @-webkit-keyframes anim-open-overlay {
        0% { opacity: 0; -webkit-transform: scale3d(1.1, 1.1, 1); }
        100% { opacity: 0.8; -webkit-transform: scale3d(1, 1, 1); }
    }

    @keyframes anim-open-overlay {
        0% { opacity: 0; -webkit-transform: scale3d(1.1, 1.1, 1); transform: scale3d(1.1, 1.1, 1); }
        100% { opacity: 0.8; -webkit-transform: scale3d(1, 1, 1); transform: scale3d(1, 1, 1); }
    }
    @-moz-keyframes anim-open-overlay {
        0% { opacity: 0; -moz-transform: scale3d(1.1, 1.1, 1); transform: scale3d(1.1, 1.1, 1); }
        100% { opacity: 0.8; -moz-transform: scale3d(1, 1, 1); transform: scale3d(1, 1, 1); }
    }
    @-webkit-keyframes anim-open-dialog {
        0% { opacity: 0; -webkit-transform: scale3d(1.1, 1.1, 1); }
        100% { opacity: 1; -webkit-transform: scale3d(1, 1, 1); }
    }

    @keyframes anim-open-dialog {
        0% { opacity: 0; -webkit-transform: scale3d(1.1, 1.1, 1); transform: scale3d(1.1, 1.1, 1); }
        100% { opacity: 1; -webkit-transform: scale3d(1, 1, 1); transform: scale3d(1, 1, 1); }
    }
    @-moz-keyframes anim-open-dialog {
        0% { opacity: 0; -moz-transform: scale3d(1.1, 1.1, 1); transform: scale3d(1.1, 1.1, 1); }
        100% { opacity: 1; -moz-transform: scale3d(1, 1, 1); transform: scale3d(1, 1, 1); }
    }
    .ng-modal-dialog {
      /* A centered div above the overlay with a box shadow. */
      z-index:10000;
      position: fixed;
      width: 50%; /* Default */

      /* Center the dialog */
      top: 15%;
      left: 22%;

      -moz-animation-name: anim-open-dialog;
      -webkit-animation-name: anim-open-dialog;
      animation-name: anim-open-dialog;
      -webkit-animation-duration: 0.3s;
      animation-duration: 0.3s;
      -moz-animation-duration: 0.3s;
      -webkit-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
      -moz-animation-fill-mode: forwards;
      background-color: #fff;

    }
    .ng-modal-dialog-content {
      padding:10px;
      text-align: left;
    }
    .ng-modal-button {
        font-size: 100%;
        padding: 1em 2em;
        outline: none;
        font-weight: 600;
        border: none;
        color: #fff;
        background: #c94e50;
        cursor: pointer;
        margin: 10px;
    }
    .ng-modal-button:disabled {
        opacity: .5;
        cursor: auto;
    }
    .custom-file-upload::-webkit-file-upload-button {
      visibility: hidden;
    }
    .custom-file-upload::before {
        cursor: pointer;
    }
    input[type="date"]::-webkit-calendar-picker-indicator{
        display: none;
    }
    input[type="date"]::-webkit-input-placeholder{
        visibility: hidden !important;
    }
    </style>
<!-- employee popups start -->
</div>
