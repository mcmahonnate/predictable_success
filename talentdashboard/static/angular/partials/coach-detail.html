  <div ng-include="'/static/angular/partials/header.html'"></div>
  <div class="dashboard-sized-el fade" ng-class="{in:coachees}" id="dashboard" style="margin-top: 63px; max-width: 970px;">
    <article ng-repeat="employee in coachees" class="widget clock loaded" id="widget-8494" style="margin: 10px 0;position: relative; width: 640px;height: 250px">
      <div class="widget-inner large-screen" style="width:640px;">
        <header class="no-reload">
            <h1 style="display:inline;">{{employee.full_name}}</h1>
        </header>
        <section class="widget-body rag-widget">
          <div class="widget-canvas">
              <div class="outer" style="width: 150px;display: inline-block;">
                  <div class="image" style="margin-left: auto; margin-right: auto;">
                    <a href="#/employees/{{employee.id}}"><img ng-src="{{employee.avatar}}" style="padding-bottom:15px; display: block; margin-left: auto; margin-right: auto; height: 150px;"></a>
                </div>
              </div>
              <div style="display: inline-block;vertical-align: top;">
                  <div style="width:45px">
                      <span style="display:inline-block; vertical-align:middle; padding-left: 1px;" class="t-size-x40" ng-class="{'veryhappy': employee.happiness==5,'happy': employee.happiness==4,'indifferent': employee.happiness==3,'unhappy': employee.happiness==2,'veryunhappy': employee.happiness==1}"></span>
                  </div>
                  <div style="margin-top: 2px;width:130px;font-size:14px">
                      <span style="padding:5px; display:inline-block; vertical-align:middle">{{ employee.happiness_date | date:'MM/dd/yyyy'}}</span>
                  </div>
              </div>
          </div>
        </section>
      </div>
    </article>
  </div>
