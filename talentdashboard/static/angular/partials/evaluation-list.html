<div ng-include="'/static/angular/partials/header.html'"></div>

<div class="fade" ng-class="{in:evaluations}" style="padding-top:55px">
    <div class="clear" style="background-color: #101214;padding-top: 10px;">
        <div class="inner dashboard-sized-el" style="max-width: 970px;">
            <div class="btn" ng-mouseover="menu.show=true" ng-mouseleave="menu.show=false" style="border-style:solid; border-width: 1px;border-color: #cbcbcb;" id="switch-dashboard">
                <span ng-if="!teamName" id="selected-dashboard-title" style="font-weight: 700; color: white;">Filter By Team</span>
                <span ng-if="teamName" id="selected-dashboard-title" style="font-weight: 700; color: white;">{{ teamName }}</span>
                <div ng-controller="TeamListCtrl" id="selection-shell" ng-show="menu.show" style="border-style:solid; border-width: 1px;border-color: #cbcbcb;">
                    <div id="selection-title">Team</div>
                    <div id="selection-list">
                        <ul>
                            <li><a id="filters" ng-click="menu.show=false;setTeamFilter('','')" style="font-weight:800;cursor: pointer;" class="dashboard">All</a></li>
                            <li ng-repeat="team in teams | orderBy:'name'">
                                <a id="filters" ng-click="setTeamFilter(team.id, team.name);menu.show=false;" style="font-weight:800;cursor: pointer;" class="dashboard">{{team.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <a ng-click="talentCategory=1" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==1,categoryNavBig: talentCategory!=1}" width="24" height="24" employee-talent-category="1"></canvas></a>
            <a ng-click="talentCategory=2" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==2,categoryNavBig: talentCategory!=2}" width="24" height="24" employee-talent-category="2"></canvas></a>
            <a ng-click="talentCategory=3" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==3,categoryNavBig: talentCategory!=3}" width="24" height="24" employee-talent-category="3"></canvas></a>
            <a ng-click="talentCategory=4" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==4,categoryNavBig: talentCategory!=4}" width="24" height="24" employee-talent-category="4"></canvas></a>
            <a ng-click="talentCategory=5" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==5,categoryNavBig: talentCategory!=5}" width="24" height="24" employee-talent-category="5"></canvas></a>
            <a ng-click="talentCategory=6" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==6,categoryNavBig: talentCategory!=6}" width="24" height="24" employee-talent-category="6"></canvas></a>
        </div>
    </div>

    <div class="dashboard-sized-el employees"id="dashboard" style="max-width: 970px; height: 804px;">
        <div id="widget-14808658" class="widget" style="position: absolute; margin: 5px; left: 0px; top: 0px; width: 230px; height: 230px;" on-filter columns="4" index="{{$index}}" ng-repeat="evaluation in filteredEvaluations = (evaluations | filterEvaluations:talentCategory:teamId) | orderBy:'employee.full_name'">
          <div class="widget-inner widget-size-1x1 large-screen" style="width: 230px; height: 230px;">
              <header class="no-reload">
                <canvas width="12" height="12" employee-talent-category="{{evaluation.talent_category}}"></canvas>
                <span style="margin-left:10px;"><h1 style="display:inline;"><a href="#/employees/{{evaluation.employee.id}}">{{evaluation.employee.full_name}}</a></h1></span>
              </header>
              <section class="widget-body rag-widget">
                  <div class="widget-canvas">
                      <div class="outer" style="margin-left: auto; margin-right: auto;">
                          <div class="image" style="margin-left: auto; margin-right: auto;">
                            <a href="#/employees/{{evaluation.employee.id}}"><img ng-src="{{evaluation.employee.avatar}}" style="padding-bottom:15px; display: block; margin-left: auto; margin-right: auto; height: 150px;"></a>
                        </div>
                      </div>
                  </div>
              </section>
          </div>
        </div>
        <div ng-show="!filteredEvaluations.length" style="text-align:center; font-size:2.5em; font-weight:bold; color: #585858;position: absolute; margin: 5px; left: 0px; top: 150px; width: 970px;">No Results</div>
    </div>
</div>
