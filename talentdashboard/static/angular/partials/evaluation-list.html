<div class="container">
    <div class="row sorts">
        <div class="dropdown btn-group">
            <h1><span ng-if="!categoryName">All Employees</span>{{categoryName}}</h1> 
        </div>
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                <span ng-if="!happyName">All Moods</span> {{happyName}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu employee-happiness-list" role="menu" aria-labelledby="dropdownMenu1">
                <li ng-click="setHappyFilter(5, 'Very Happy')" role="presentation"><a role="menuitem" tabindex="-1"><span class="veryhappy"></span> <span class="text">Very Happy</span></a></li>
                <li ng-click="setHappyFilter(4, 'Happy')" role="presentation"><a role="menuitem" tabindex="-1"><span class="happy"></span> <span class="text">Happy</span></a></li>
                <li ng-click="setHappyFilter(3, 'Indifferent')" role="presentation"><a role="menuitem" tabindex="-1"><span class="indifferent"></span> <span class="text">Indifferent</span></a></li>
                <li ng-click="setHappyFilter(2, 'Unhappy')" role="presentation"><a role="menuitem" tabindex="-1"><span class="unhappy"></span> <span class="text">Unhappy</span></a></li>
                <li ng-click="setHappyFilter(1, 'Very Unhappy')" role="presentation"><a role="menuitem" tabindex="-1"><span class="veryunhappy"></span> <span class="text">Very Unhappy</span></a></li>
                <li ng-click="setHappyFilter(-1, 'No Happiness')" role="presentation"><a role="menuitem" tabindex="-1"><span class="nohappydata"></span> <span class="text">No Happiness</span></a></li>
                <li class="divider"></li>
                <li ng-click="setHappyFilter(null, 'All Moods')" role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0)">All Moods</a></li>
            </ul>
        </div>
        <div class="dropdown pull-right" style="margin-right:5px">
            <button class="btn btn-default dropdown-toggle" type="button" id="teamList" data-toggle="dropdown" aria-expanded="true">
                <span ng-if="!teamName">All Teams</span> {{teamName}}
                <span class="caret"></span>
            </button>
            <ul ng-controller="TeamListCtrl" class="dropdown-menu dropdown-teams" role="menu" aria-labelledby="teamList">
                <li ng-repeat="team in teams | orderBy:'name'">
                    <a ng-click="menu.show=false;setTeamFilter(team.id, team.name);">{{team.name}}</a>
                </li>
                <li class="divider"></li>
                <li><a ng-click="menu.show=false;setTeamFilter('','')">All Teams</a></li>
            </ul>
        </div>

        <div ng-if="customer.show_kolbe">
            <div style="width:200px;display:inline-block;margin: 5px 18px;">
                <div slider-fact-finder style="width:200px;display:inline-block;margin: 5px 0px;"></div>
            </div>
            <div style="width:200px;display:inline-block;margin: 5px 18px;">
                <div slider-follow-thru style="width:200px;display:inline-block;margin: 5px 0px;"></div>
            </div>
            <div style="width:200px;display:inline-block;margin: 5px 18px;">
                <div slider-quick-start style="width:200px;display:inline-block;margin: 5px 0px;"></div>
            </div>
            <div style="width:200px;display:inline-block;margin: 5px 18px;">
                <div slider-implementor style="width:200px;display:inline-block;margin: 5px 0px;"></div>
            </div>
        </div>
        <div ng-if="customer.show_vops">
            <div style="width:200px;display:inline-block;margin: 5px 18px;">
                <div slider-vops label="Visionary" type="0" style="width:200px;display:inline-block;margin: 5px 0px;"></div>
            </div>
            <div style="width:200px;display:inline-block;margin: 5px 18px;">
                <div slider-vops label="Operator" type="1" style="width:200px;display:inline-block;margin: 5px 0px;"></div>
            </div>
            <div style="width:200px;display:inline-block;margin: 5px 18px;">
                <div slider-vops label="Processor" type="2" style="width:200px;display:inline-block;margin: 5px 0px;"></div>
            </div>
            <div style="width:200px;display:inline-block;margin: 5px 18px;">
                <div slider-vops label="Synergist" type="3" style="width:200px;display:inline-block;margin: 5px 0px;"></div>
            </div>
        </div>
       
        <div class="grid filled-light rounded">    
            <ul masonry="true">
                <li data-category="{{employee.team.name}}" class="employee" on-filter index="{{$index}}" stale-days="90" ng-repeat="employee in filteredEmployees = (evaluations | filterEmployees:talentCategory:teamId:happy:days_since_happy:fact_finder:follow_thru:quick_start:implementor:vops[0]:vops[1]:vops[2]:vops[3]) | orderBy:['full_name']">
                    <div class="large-avatar-container">
                        <a href="#/employees/{{employee.id}}"><img ng-src="{{ employee.avatar }}" class="large-headshot large-headshot-active" /></a>  
                        <div class="employee-attribute employee-attribute-large" rel="tooltip" data-toggle="tooltip" data-placement="right" data-original-title="{{ talentCategories[employee.current_talent_category].label }}">
                            <span class="segment employee-segment-background-color-{{employee.current_talent_category}}"></span>
                        </div>
                        <div class="employee-attribute employee-attribute-large employee-happiness-large" rel="tooltip" data-toggle="tooltip" data-placement="right" data-original-title="{{ talentCategories[employee.current_talent_category].label }}">
                            <span class="employee-happiness-background-color-{{employee.happiness}}" ng-class="{'veryhappy': employee.happiness==5,'happy': employee.happiness==4,'indifferent': employee.happiness==3,'unhappy': employee.happiness==2,'veryunhappy': employee.happiness==1}"></span>
                        </div>      
                    </div>
                    <h3 class="employee-name centered"><a href="#/employees/{{employee.id}}">{{employee.full_name}}</a></h3> 
                    <div class="team-name centered "><a ng-click="setTeamFilter(employee.team.id, employee.team.name);menu.show=false;">{{employee.team.name}}</a></div>
                </li>
                <li ng-if="evaluations.length > 0 && filteredEmployees.length === 0" class="no-results">No Results</li>
                <li ng-if="evaluations.length === 0" class="no-results">Loading</li>
            </ul>
        </div>
    </div> 
</div>
