  <header id="main-header">
    <!-- #top-bar -->

    <div class="clear" id="dashboard-admin-bar">
      <div class="inner dashboard-sized-el" style="max-width: 970px;">
		<div style="display: block; color: #cbcbcb; font-weight: 700; padding: 12px 36px 10px 12px;font-size: 16px; width:150px; float:left">
			<a href="/" style="color:#fff;">The Motley Fool</a>
		</div>			
		<div class="btn" id="switch-dashboard" style="float:right">
          <span id="selected-dashboard-title" ng-click="menu.show = ! menu.show" style="font-weight: 700; color: white;">Filter By Team</span>
          <div id="selection-list" ng-show="menu.show">
			<ul>
				<li><a id="filters" ng-click="menu.show = false;byTeam.employee.team.name = ''" style="font-weight:800;" class="dashboard">All</a></li>
				<li ng-repeat="evaluation in evaluations | unique:'employee.team.name' | orderBy:'employee.team.name'">
					<a id="filters" ng-click="menu.show = false;byTeam.employee.team.name = evaluation.employee.team.name" style="font-weight:800;" class="dashboard">{{evaluation.employee.team.name}}</a>
				</li>
			</ul>
		  </div>
        </div>
    </div>
  </header>

  <div class="dashboard-sized-el employees" id="dashboard" style="margin-top: 75px; max-width: 970px; height: 804px;">
	  <div id="widget-14808658" class="widget" style="position: absolute; margin: 5px; left: 0px; top: 0px; width: 230px; height: 230px;" on-filter="" index="{{$index}}" ng-repeat="evaluation in evaluations | filter:byTeam.employee.team.name | orderBy:'employee.informal_name'">
		  <div class="widget-inner widget-size-1x1 large-screen" style="width: 230px; height: 230px;">
			  <header class="no-reload">
				<canvas width="12" height="12" employee-talent-category talent-category="{{evaluation.talent_category}}"></canvas>
   			    <span style="margin-left:10px;"><h1 style="display:inline;"><a href="#/employees/{{evaluation.employee.id}}">{{evaluation.employee.informal_name}}</a></h1></span>
			  </header>
			  <section class="widget-body rag-widget">
				  <div class="widget-canvas">
					  <div class="outer" style="margin-left: auto; margin-right: auto;">
						  <div class="image" style="margin-left: auto; margin-right: auto;">
							<a onclick="fadeOut(this)" href="#/employees/{{evaluation.employee.id}}"><div class="avatar" /></a>
						</div>
					  </div>
				  </div>
			  </section>
		  </div>
	  </div>
  </div>
