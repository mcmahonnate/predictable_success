<div ng-include="'/static/angular/partials/header.html'"></div>

<div class="fade" ng-class="{in:evaluations}" style="padding-top:55px">

        <div class="inner dashboard-sized-el" style="max-width: 970px;">
            
            <div ng-show="!hideTeamMenu" class="btn" ng-mouseover="menu.show=true" ng-mouseleave="menu.show=false" style="border-style:solid; border-width: 1px;border-color: #cbcbcb;" id="switch-dashboard">
                <span ng-if="!teamName" id="selected-dashboard-title" style="font-weight: 700; color: white;">Filter By Team</span>
                <span ng-if="teamName" id="selected-dashboard-title" style="font-weight: 700; color: white;">{{ teamName }}</span>
                <div ng-controller="TeamListCtrl" id="selection-shell" ng-show="menu.show" style="border-style:solid; border-width: 1px;border-color: #cbcbcb;">
                    <div id="selection-title">Team</div>
                    <div id="selection-list">
                        <ul>
                            <li><a id="filters" ng-click="menu.show=false;setTeamFilter('','')" style="font-weight:800;cursor: pointer;" class="dashboard">All</a></li>
                            <li ng-repeat="team in teams | orderBy:'name'">
                                <a id="filters" ng-click="setTeamFilter(team.id, team.name);menu.show=false;" style="font-weight:800;cursor: pointer;" class="dashboard">{{team.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div style="display:inline-block;margin-top: 3px;">
                <a ng-click="talentCategory=1" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==1,categoryNavBig: talentCategory!=1}" width="24" height="24" employee-talent-category="1"></canvas></a>
                <a ng-click="talentCategory=2" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==2,categoryNavBig: talentCategory!=2}" width="24" height="24" employee-talent-category="2"></canvas></a>
                <a ng-click="talentCategory=3" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==3,categoryNavBig: talentCategory!=3}" width="24" height="24" employee-talent-category="3"></canvas></a>
                <a ng-click="talentCategory=4" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==4,categoryNavBig: talentCategory!=4}" width="24" height="24" employee-talent-category="4"></canvas></a>
                <a ng-click="talentCategory=5" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==5,categoryNavBig: talentCategory!=5}" width="24" height="24" employee-talent-category="5"></canvas></a>
                <a ng-click="talentCategory=6" style="cursor:pointer"><canvas ng-class="{categoryNavHighlightBig: talentCategory==6,categoryNavBig: talentCategory!=6}" width="24" height="24" employee-talent-category="6"></canvas></a>
                <div ng-click="talentCategory=null" class="glyphicon glyphicon-clear happyNav" style="display:inline-block;font-size:18px;vertical-align: top"/>
            </div>
            <div style="float:right;display:inline-block;margin-top: 2px;">
                <div ng-click="happy=5" ng-class="{happyNavHighlight: happy==5}" class="veryhappy happyNav" style="display:inline-block;margin:0 1px;"/>
                <div ng-click="happy=4" ng-class="{happyNavHighlight: happy==4}" class="happy happyNav" style="display:inline-block;margin:0 1px;"/>
                <div ng-click="happy=3" ng-class="{happyNavHighlight: happy==3}" class="indifferent happyNav" style="display:inline-block;margin:0 1px;"/>
                <div ng-click="happy=2" ng-class="{happyNavHighlight: happy==2}" class="unhappy happyNav" style="display:inline-block;margin:0 1px;"/>
                <div ng-click="happy=1" ng-class="{happyNavHighlight: happy==1}" class="veryunhappy happyNav" style="display:inline-block;margin:0 1px;"/>
                <div ng-click="happy=-1" ng-class="{happyNavHighlight: happy==-1}" class="nohappydata happyNav" style="display:inline-block;margin:0 1px;"/>
                <div ng-click="happy=null" class="glyphicon glyphicon-clear happyNav" style="display:inline-block;margin:0 1px;font-size:18px"/>
            </div>
            <div style="clear:both;"></div>
            <div ng-if="customer.show_kolbe">
                <div style="width:200px;display:inline-block;margin: 5px 18px;">
                    <div slider-fact-finder style="width:200px;display:inline-block;margin: 5px 0px;"/>
                </div>
                <div style="width:200px;display:inline-block;margin: 5px 18px;">
                    <div slider-follow-thru style="width:200px;display:inline-block;margin: 5px 0px;"/>
                </div>
                <div style="width:200px;display:inline-block;margin: 5px 18px;">
                    <div slider-quick-start style="width:200px;display:inline-block;margin: 5px 0px;"/>
                </div>
                <div style="width:200px;display:inline-block;margin: 5px 18px;">
                    <div slider-implementor style="width:200px;display:inline-block;margin: 5px 0px;"/>
                </div>
            </div>
            <div style="clear:both;"></div>
            <div ng-if="customer.show_vops">
                <div style="width:200px;display:inline-block;margin: 5px 18px;">
                    <div slider-vops label="Visionary" type="0" style="width:200px;display:inline-block;margin: 5px 0px;"/>
                </div>
                <div style="width:200px;display:inline-block;margin: 5px 18px;">
                    <div slider-vops label="Operator" type="1" style="width:200px;display:inline-block;margin: 5px 0px;"/>
                </div>
                <div style="width:200px;display:inline-block;margin: 5px 18px;">
                    <div slider-vops label="Processor" type="2" style="width:200px;display:inline-block;margin: 5px 0px;"/>
                </div>
                <div style="width:200px;display:inline-block;margin: 5px 18px;">
                    <div slider-vops label="Synergist" type="3" style="width:200px;display:inline-block;margin: 5px 0px;"/>
                </div>
            </div>
        </div>


<div class="container">
    <div class="row">    
        <div class="col-xs-2 col-sm-2 col-md-4 col-lg-3 panel" on-filter index="{{$index}}" stale-days="90" ng-repeat="evaluation in filteredEvaluations = (evaluations | filterEvaluations:talentCategory:teamId:happy:days_since_happy:fact_finder:follow_thru:quick_start:implementor:vops[0]:vops[1]:vops[2]:vops[3]) | orderBy:['employee.full_name']">
        <canvas width="12" height="12" style="float:left;margin-right: 8px;" employee-talent-category="{{evaluation.talent_category}}"></canvas>
        <span class="small" style="float:left;margin-top: -8px;" ng-class="{'veryhappy': evaluation.employee.happiness==5,'happy': evaluation.employee.happiness==4,'indifferent': evaluation.employee.happiness==3,'unhappy': evaluation.employee.happiness==2,'veryunhappy': evaluation.employee.happiness==1, 'nohappydata': (evaluation.employee.happiness==-1 || staleHappy(evaluation.employee.happiness_date))}"></span>
        
        <a href="#/employees/{{evaluation.employee.id}}">{{evaluation.employee.full_name}}</a>
        <a href="#/employees/{{evaluation.employee.id}}">
            <img class="employee-image" ng-src="{{evaluation.employee.avatar}}">
        </a>


    </div>    
</div>


    <div class="dashboard-sized-el employees" id="dashboard" style="display:none">
        
        <div id="widget-14808658" class="widget" style="" on-filter columns="4" index="{{$index}}" stale-days="90" ng-repeat="evaluation in filteredEvaluations = (evaluations | filterEvaluations:talentCategory:teamId:happy:days_since_happy:fact_finder:follow_thru:quick_start:implementor:vops[0]:vops[1]:vops[2]:vops[3]) | orderBy:['employee.full_name']">
          <div class="widget-inner widget-size-1x1 large-screen" style="width: 230px; height: 230px;">
              <header class="no-reload">
                <canvas width="12" height="12" style="float:left;margin-right: 8px;" employee-talent-category="{{evaluation.talent_category}}"></canvas>
                <span class="small" style="float:left;margin-top: -8px;" ng-class="{'veryhappy': evaluation.employee.happiness==5,'happy': evaluation.employee.happiness==4,'indifferent': evaluation.employee.happiness==3,'unhappy': evaluation.employee.happiness==2,'veryunhappy': evaluation.employee.happiness==1, 'nohappydata': (evaluation.employee.happiness==-1 || staleHappy(evaluation.employee.happiness_date))}"></span>
                <span style="margin-left:4px;"><h1 style="display:inline;"><a href="#/employees/{{evaluation.employee.id}}">{{evaluation.employee.full_name}}</a></h1></span>
              </header>
              <section class="widget-body rag-widget">
                  <div class="widget-canvas">
                      <div class="outer" style="margin-left: auto; margin-right: auto;">
                          <div class="image" style="margin-left: auto; margin-right: auto;">
                            <a href="#/employees/{{evaluation.employee.id}}"><img ng-src="{{evaluation.employee.avatar}}" style="padding-bottom:15px; display: block; margin-left: auto; margin-right: auto; height: 150px;"></a>
                        </div>
                      </div>
                  </div>
              </section>
          </div>
        </div>
        <div ng-show="!filteredEvaluations.length" style="text-align:center; font-size:2.5em; font-weight:bold; color: #585858;position: absolute; margin: 5px; left: 0px; top: 150px; width: 970px;">No Results</div>
    </div>


</div>
