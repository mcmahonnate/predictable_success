<div class="container">
    <h1 data-hj-masked><a href="" ng-click="submitFeedback.goTo('feedback')">Feedback</a> &raquo;</span> for {{ submitFeedback.subject.full_name }}</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="panel">
                <div class="alert alert-info alert-previous-feedback" ng-repeat="previousFeedback in submitFeedback.mySubmissions | filter: {subject:{id:submitFeedback.subject.id}} | limitTo:1">
                    <i class="fa fa-info-circle"></i>
                    You gave {{ previousFeedback.subject.first_name }} feedback {{ previousFeedback.feedback_date | fromNow }}
                    <a href="/#/feedback/submission/{{ previousFeedback.id}}" target="_blank">View your feedback</a>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <sm-feedback-submission-form feedback="submitFeedback.feedback" message="submitFeedback.feedbackRequest.message" subject="submitFeedback.subject" questions="submitFeedback.questions" submit="submitFeedback.submitFeedback(form)" cancel="submitFeedback.cancel()" toggle="submitFeedback.toggleAnonymous(submitFeedback.feedback.anonymous, submitFeedback.subject)"/>
            </div>
        </div>
         <div class="col-md-4">
            <div class="panel fade-in-long-delay">
                <div class="panel-body">
                    <div ng-include="'/static/angular/partials/feedback/_widgets/feedback_tips.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    .form-group {margin-bottom: 15px;}
    .form-control {margin-top: 10px;}
    .form-group label {
        font-size: 16px;
        margin-bottom: 5px;
    }
    .form-group textarea {
        margin-bottom: 35px;
    }
    .feedback-message {margin-top: 15px;margin-bottom: 15px;}
</style>
