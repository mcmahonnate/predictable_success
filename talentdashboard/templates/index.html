{% extends "layouts/app.html" %}
{% load staticfiles %}
{% block title %}Scoutmap{% endblock title %}

{% block content %}
    <div ng-app="tdb" ng-controller="BaseAppCtrl">

        {% if perms.org.view_employees %}
            <div ng-include="'/static/angular/partials/_widgets/navigation/nav-all-access.html'"></div>
        {% elif user.employee.is_lead %}
            <div ng-include="'/static/angular/partials/_widgets/navigation/nav-lead.html'"></div>
        {% elif user.employee.is_coach %}
            <div ng-include="'/static/angular/partials/_widgets/navigation/nav-coach.html'"></div>
        {% else %}
            <div ng-include="'/static/angular/partials/_widgets/navigation/nav-individual.html'"></div>    
        {% endif %}

        <div id="all" ng-class="{retract:showmenu,slide:!showmenu}">
            <div class="overlay" ng-class="{show:showmenu}" ng-swipe-left="showmenu=false"></div>
            <div ng-view></div>
        </div>    
    </div>
{% endblock content%}
