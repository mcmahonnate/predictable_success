{% load staticfiles %}<!DOCTYPE html>
<html lang="en" ng-app="feedback">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Feedback{% endblock %}</title>
    <link href="{% static 'css/favicon.ico' %}" rel="shortcut icon" type="image/x-icon"/>
    <link href="{% static 'lib/angular-ui-select/select.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
</head>
<body>
<div ng-view></div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-sanitize.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-resource.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-aria.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
<script src="{% static 'lib/angular-ui-select/select.min.js' %}"></script>
<script src="{% static 'angular/feedback.js' %}"></script>
<script src="{% static 'angular/services/feedback.js' %}"></script>
<script src="{% static 'angular/controllers/feedback.js' %}"></script>
<script src="{% static 'angular/feedback.js' %}"></script>
<script>
    // Add the CSRF Token to all http requests.
    app.config(['$httpProvider', function ($httpProvider) {
        $httpProvider.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token|escapejs }}';
    }]);
</script>
</body>
</html>
