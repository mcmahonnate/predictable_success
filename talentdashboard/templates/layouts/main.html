{% extends "base.html" %}
{% load staticfiles %}

{% block navigation %}
    <a href="mailto:scoutmap@fool.com" class="questions-link">Questions or Comment?</a>
    <img src="{% static 'images/logo-dark.png' %}" alt="ScoutMap" class="logo" />
{% endblock navigation%}

{% block content %}{% endblock content%}

{% block javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.8.1/jquery.validate.min.js" type="text/javascript" ></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://checkout.stripe.com/v2/checkout.js"></script>
    
    <script src="{% static 'javascript/payment.js' %}"></script>

    <script type="text/javascript">

    $(function() {
         setupFormValidation();
     });

    var setupFormValidation = function() {
        //form validation rules
        $('.request-form').validate({
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true
                },
                company: 'required'
            },
            messages: {
                name: 'Please enter your name',
                email: 'Please enter a valid email address',
                company: 'Please enter your company name'
            },
            submitHandler: function(form) {
                form.submit();
            }
        });
    };
    </script>
{% endblock javascript%}
