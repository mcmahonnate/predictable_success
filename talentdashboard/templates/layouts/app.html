{% extends "base.html" %}
{% load staticfiles %}
{% load compress %}

{% block content %}{% endblock content%}


{% block css %}
    <link href="{% static 'css/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
    <link href="{% static 'css/snapshot.css' %}" media="screen" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/component.css' %}" media="screen" rel="stylesheet" type="text/css" />  
    <link href="{% static 'bower_components/handsontable/dist/handsontable.full.min.css' %}" media="screen" rel="stylesheet" type="text/css" />
    <link href="{% static 'lib/angular-carousel/angular-carousel.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'bower_components/angular-ui-notification/dist/angular-ui-notification.min.css' %}">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/less" href="{% static 'css/less/bootstrap.less' %}">
{% endblock css %}

{% block javascript %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//www.google.com/jsapi" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-resource.min.js"></script>
    <script src="{% static 'bower_components/angular-ui-notification/dist/angular-ui-notification.min.js' %}"></script>
    <script src="{% static 'bower_components/handsontable/dist/handsontable.full.min.js' %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="{% static 'lib/angular-carousel/angular-mobile.js' %}"></script>
    <script src="{% static 'lib/angular-carousel/angular-carousel.min.js' %}"></script>
    <script src="{% static 'lib/ui-bootstrap/ui-bootstrap-custom-tpls-0.10.0.js' %}"></script>
    <script src="{% static 'lib/ng-csv/ng-csv.min.js' %}"></script>
    <script src="{% static 'angular/services.js' %}"></script>
    <script src="{% static 'angular/services/feedback.js' %}"></script>
    <script src="{% static 'angular/controllers.js' %}"></script>
    <script src="{% static 'angular/controllers/feedback.js' %}"></script>
    <script src="{% static 'angular/directives.js' %}"></script>
    <script src="{% static 'angular/filters.js' %}"></script>
    <script src="{% static 'angular/app.js' %}"></script>
    <script>
    // Add the CSRF Token to all http requests.
    app.config(['$httpProvider', function($httpProvider) {
        $httpProvider.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token|escapejs }}';
    }]);
    </script>
{% endblock javascript%}
