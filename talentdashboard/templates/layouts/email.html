<html>
    <head>
    <style>
        a {
	        color: #2f742f;
            text-decoration: none;
	    }
        .panel-title {
            margin-bottom: 10px;
            font-size: 18px;
            color: inherit;
            font-weight: bold;
            line-height: 22px;
        }
        h2 {
            color: #323940;
        }
        .centered {
            text-align: center;
        }
        .table {
            width: 100%;
            max-width: 100%;
        }
        tbody > tr:nth-of-type(odd) {
          background-color: #f9f9f9;
        }
        td {
            padding: 20px;
        }
        .btn-default {
            background-image: linear-gradient(#f1f1f1, #f3f3f3);
            border-color: #d9d9d9 !important;
        }
        .btn {
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            -webkit-font-smoothing: antialiased;
            margin: 0.2em 0.1em;
            border: none;
            border-bottom: 0.15em solid;
            border-radius: 3px;
            padding: 0.65em 1.3em;
            color: #333333;
            cursor: pointer;
        }
        .btn-md {
            font-size: 13px;
            margin: 0;
        }
        .alert-success {
          background-color: #dff0d8;
          border-color: #d6e9c6;
          color: #3c763d;
        }
        .alert-info {
          background-color: #d9edf7;
          border-color: #bce8f1;
          color: #31708f;
        }
        .alert-warning {
          background-color: #fcf8e3;
          border-color: #faebcc;
          color: #8a6d3b;
        }
        .alert-danger {
          background-color: #f2dede;
          border-color: #ebccd1;
          color: #a94442;
        }
        .alert {
            padding: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
    </style>
    </head>
    <body>
        <div class="message-body" style="font-family: 'Helvetica Neue',  Helvetica, Arial, sans-serif;font-size: 13.5px;font-color: hsla(210, 12%, 22%, 1);line-height: 18px;background: #ebedf3;">
            <div class="header" style="border-top-left-radius: 4px;border-top-right-radius: 4px;background-color: #323940;background-size: cover;text-align: left;color: #fff;font-family: 'Open Sans', sans-serif;padding: 10px 10px;">
                <img src="https://www.scoutmap.com/static/images/logo-light.07113e2a6be5.png" alt="ScoutMap" class="logo footer-logo" style="height: 45px;">
            </div>
            <div class="panel" style="text-align: left !important;padding: 25px;margin-bottom: 15px !important;background-color: #ffffff;border: 1px solid transparent;border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);">
                {% block content %}{% endblock content%}
                <div class="footer" style="border-top: 1px solid #ebedf3;margin-top: 20px;">
                    <p style="font-size: 13px;color: #bbb;" align="center">&#169; Copyright 2016, TMF Works, LLC. All rights reserved.</p>
                </div>
            </div>
        </div>
    </body>
</html>
