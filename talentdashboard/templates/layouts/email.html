<html>
    <head>
    <style>
        a {
	        color: #2f742f;
            text-decoration: none;
	    }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 13.5px;
	        font-color: #323940;
            line-height: 18px;
            background-color: #ebedf3;
        }
        .header {
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
                background-color: #323940;
                background-size: cover;
                text-align: left;
                color: #fff;
                font-family: 'Open Sans', sans-serif;
                padding: 10px 10px;
        }
        .footer {
            border-top: 1px solid #ebedf3;
            margin-top: 20px;
        }
        .footer p {
            font-size: 13px;
                color: #bbb;
        }
        .panel {
            text-align: left !important;
            padding: 25px;
            margin-bottom: 15px !important;
            background-color: #ffffff;
            border: 1px solid transparent;
            border-bottom-left-radius: 4px;
    	    border-bottom-right-radius: 4px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        }
        .panel-title {
            margin-bottom: 10px;
            font-size: 18px;
            color: inherit;
            font-weight: bold;
            line-height: 22px;
        }
        h2 {
            color: #323940;
        }
        .medium-headshot {
            border-radius: 90px;
            width: 50px;
            height: 50px;
            border: 2px solid #f1f1f1;
            transition: .3s;
            overflow: hidden;
            display: block;
        }
        .large-headshot {
            border-radius: 90px;
            width: 75px;
            height: 75px;
            border: 5px solid #f1f1f1;
            transition: .3s;
            overflow: hidden;
            display: block;
        }
        .large-headshot img {
            width: 100%;
        }
        .centered {
            text-align: center;
        }
        .table {
            width: 100%;
            max-width: 100%;
        }
        tbody > tr:nth-of-type(odd) {
          background-color: #f9f9f9;
        }
        td {
            padding: 20px;
        }
    </style>
    </head>
    <body>
        <div style="margin:20px">
            <div class="header">
                <img src="https://www.scoutmap.com/static/images/logo-light.07113e2a6be5.png" alt="ScoutMap" class="logo footer-logo" style="height: 45px;">
            </div>
            <div class="panel">
                {% block content %}{% endblock content%}
                <div class="footer">
                    <p align="center">&#169; Copyright 2016, TMF Works, LLC. All rights reserved.</p>
                </div>
            </div>
        </div>
    </body>
</html>
