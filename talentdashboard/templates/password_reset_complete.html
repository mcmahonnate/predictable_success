{% extends "layouts/app.html" %}

{% block title %}Password reset complete{% endblock title %}

{% block content %}
<h1 style="padding: 25px 0 15px 0;font-size: 22px;">Reset Complete</h1>
<p style="line-height:1.4">Your password has been set.
   You may go ahead and sign in now.</p>
<p style="text-align:center;"><a href="{% url 'django.contrib.auth.views.login' %}" style="font-weight: bold;font-size: 16px;">Sign in</a></p>
{% endblock content %}
