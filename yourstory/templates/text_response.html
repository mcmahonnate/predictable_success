<h1>Question {{ question_number }} of {{ story.total_questions }}</h1>
<form action="." method="post">
    {% csrf_token %}
    <h2>
        {{ form.text.label }}
    </h2>
    <div>
        {{ form.text }}
    </div>
    <div>
        {{ form.is_public.label }}
    </div>
    <div>
        {{ form.is_public }}
    </div>
    <button type="submit">Save</button>
</form>
